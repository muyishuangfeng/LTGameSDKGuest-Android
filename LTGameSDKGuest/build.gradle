apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven' //必加
group = 'com.github.muyishuangfeng' //必加,com.github.<用户名>(也就是你GtiHub上的地址)

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.github.muyishuangfeng:LTGameSDKCore-Android:1.0.8'
    implementation 'com.github.muyishuangfeng:LTGameSDKNet-Android:1.1.5'
    implementation 'com.github.muyishuangfeng:LTGameSDKGoogle-Android:1.1.5'
    implementation 'com.github.muyishuangfeng:LTGameSDKFacebook-Android:1.1.6'
}

